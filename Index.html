<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8"/>
	<title>Calculator</title>
	<link rel="stylesheet" href="Caculator.css"/>	
	<script src="Calculator.js"></script>
</head>


<body>
	<h1>Calculator</h1>
	   <div id='Calculator'>
		<form>
		<input type='text' id='display' disabled>
		<br>
		<input type='button' value='C' id='b1' onclick='toscreen("C")'>
		<input type='button' value='CE' id='b1' onclick='backSpace()'>
		<input type="button" value='Sq' id="b1" onclick='toscreen("Sq")'>
		<input type="button" value="+" id="b1" onclick='toscreen("+")'>
		<br>
		
		<input type="button" value="7" id="b1" onclick='toscreen("7")'>
		<input type="button" value="8" id="b1" onclick='toscreen("8")'>
		<input type="button" value="9" id="b1" onclick='toscreen("9")'>
		<input type="button" value="-" id="b1" onclick='toscreen("-")'>
		<br>
		
		<input type="button" value="4" id="b1" onclick='toscreen("4")'>
		<input type="button" value="5" id="b1" onclick='toscreen("5")'>
		<input type="button" value="6" id="b1" onclick='toscreen("6")'>
		<input type="button" value="*" id="b1" onclick='toscreen("*")'>
		<br>
		
		<input type="button" value="1" id="b1" onclick='toscreen("1")'>
		<input type="button" value="2" id="b1" onclick='toscreen("2")'>
		<input type="button" value="3" id="b1" onclick='toscreen("3")'>
		<input type="button" value="/" id="b1" onclick='toscreen("/")'>
		<br>
		
		<input type="button" value="." id="b1" onclick='toscreen(".")'>
		<input type="button" value="0" id="b1" onclick='toscreen("0")'>
		<input type="button" value="=" id="equal" onclick='answer()'>
		<br>
		
		</form>
			
	<h3>   Irfan's Calculator</h3>
	
	</div>
	
 
   
	 
</body>	
</html>
